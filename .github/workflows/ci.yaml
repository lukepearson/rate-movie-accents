name: CI
on:
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: yarn
      - run: yarn
      - name: Running tests
        run: yarn test --coverage --colors
